<div class="search-wrapper">
    <div class="search">
        <label class="search__field">
            <svg class="search__field_icon search-icon">
                <use xlink:href="#search"></use>
            </svg>
            <input type="text" class="search__field_input" placeholder="Искать на Wildberries">
            <nav>
                <div class="burger">
                    <svg class="burger__icon search-icon">
                        <use xlink:href="#burger"></use>
                    </svg>
                </div>
            </nav>
        </label>
        <p class="search__tips">
            Например,
            <span class="tip"><span class="tip__text">чехол iphone 13 pro</span></span>, 
            <span class="tip"><span class="tip__text">коляски agex</span></span>
             или 
            <span class="tip"><span class="tip__text">яндекс станция 2</span></span>
        </p>
    </div>
</div>
